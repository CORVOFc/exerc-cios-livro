<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var deposito = 5000;
        var taxa = 8;
        var rend = 0;
        var total = 0;
        rend = deposito * taxa/100
        total = deposito + rend

        document.write("<strong>Rendimento:</strong> "+rend+"<br>")
        document.write("<strong>Total Rendimento: </strong>"+total)

    </script>

</body>
