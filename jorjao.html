<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>jorge 30 de outubrusta</p>

    <script>
        var i = 1;

        for(i; i <= 3; i++){
            var nome = prompt("nome do aluno?.")
            var idade = parseInt(prompt("idade?"))
            var nota1 = parseFloat(prompt("digite a primeira nota. "))
            var nota2 = parseFloat(prompt("digite a segunda nota. "))
            var soma = nota1 + nota2;
            
            document.write("aluno: "+nome+"<br>")
            document.write("idade: "+idade+"<br>")
            document.write("soma das notas: "+soma+"<br>")

        }




    </script>
</body>
</html>
